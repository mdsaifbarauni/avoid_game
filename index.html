<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid the Blocks</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eef7ff;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: #dff5e3;
            border: 2px solid #4CAF50;
            border-radius: 10px;
        }
        .menu {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: #FFD700;
            z-index: 10;
        }
        .menu.hidden {
            display: none;
        }
        .menu h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .menu button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu button:hover {
            background-color: #45a049;
        }

        .touch-controls {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 10;
        }

        .touch-controls button {
            width: 100px;
            height: 50px;
            font-size: 18px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .touch-controls button:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
    <div class="menu" id="menu">
        <h1>Select Level</h1>
        <button onclick="startGame('Easy')">Easy</button>
        <button onclick="startGame('Medium')">Medium</button>
        <button onclick="startGame('Hard')">Hard</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div class="touch-controls">
        <button id="leftButton">Left</button>
        <button id="rightButton">Right</button>
    </div>

    <audio id="menuMusic" loop>
        <source src="menu.mp3" type="audio/mpeg">
    </audio>
    <audio id="gameMusic" loop>
        <source src="game.mp3" type="audio/mpeg">
    </audio>
    <audio id="gameOverMusic">
        <source src="gameover.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const menu = document.getElementById("menu");

        const menuMusic = document.getElementById("menuMusic");
        const gameMusic = document.getElementById("gameMusic");
        const gameOverMusic = document.getElementById("gameOverMusic");

        const leftButton = document.getElementById("leftButton");
        const rightButton = document.getElementById("rightButton");

        let player = { x: 375, y: 550, width: 50, height: 50, speed: 7 };
        let enemies = [];
        let score = 0;
        let gameLoop;
        let spawnRate;
        let enemySpeed;
        let level;

        const levels = {
            Easy: { enemySpeed: 3, spawnRate: 40 },
            Medium: { enemySpeed: 5, spawnRate: 30 },
            Hard: { enemySpeed: 8, spawnRate: 20 },
        };

        menuMusic.play();

        function startGame(selectedLevel) {
            level = selectedLevel;
            enemySpeed = levels[level].enemySpeed;
            spawnRate = levels[level].spawnRate;
            player.x = 375;
            player.y = 550;
            enemies = [];
            score = 0;

            menuMusic.pause();
            gameOverMusic.pause();
            gameOverMusic.currentTime = 0;
            gameMusic.play();

            menu.classList.add("hidden");
            gameLoop = setInterval(updateGame, 1000 / 60);
        }

        function addEnemy() {
            const x = Math.random() * (canvas.width - 50);
            enemies.push({ x, y: -50, width: 50, height: 50 });
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Player movement
            if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
            if (keys["ArrowRight"] && player.x < canvas.width - player.width) player.x += player.speed;

            if (touchKeys["left"] && player.x > 0) player.x -= player.speed;
            if (touchKeys["right"] && player.x < canvas.width - player.width) player.x += player.speed;

            // Add enemies
            if (score % spawnRate === 0) addEnemy();

            // Move enemies
            enemies.forEach(enemy => enemy.y += enemySpeed);

            // Remove off-screen enemies
            enemies = enemies.filter(enemy => enemy.y < canvas.height);

            // Check collisions
            for (let enemy of enemies) {
                if (
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y
                ) {
                    gameOver();
                    return;
                }
            }

            // Draw player
            ctx.fillStyle = "blue";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw enemies
            ctx.fillStyle = "red";
            enemies.forEach(enemy => ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height));

            // Draw score
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText(`Score: ${score}`, 10, 20);
            ctx.fillText(`Level: ${level}`, 10, 40);

            // Increment score
            score++;
        }

        function gameOver() {
            clearInterval(gameLoop);
            gameMusic.pause();
            gameOverMusic.play();
            alert(`Game Over! Your score: ${score}`);
            menu.classList.remove("hidden");
            menuMusic.play();
        }

        const keys = {};
        const touchKeys = { left: false, right: false };

        window.addEventListener("keydown", e => keys[e.key] = true);
        window.addEventListener("keyup", e => keys[e.key] = false);

        leftButton.addEventListener("mousedown", () => touchKeys.left = true);
        leftButton.addEventListener("mouseup", () => touchKeys.left = false);
        leftButton.addEventListener("touchstart", () => touchKeys.left = true);
        leftButton.addEventListener("touchend", () => touchKeys.left = false);

        rightButton.addEventListener("mousedown", () => touchKeys.right = true);
        rightButton.addEventListener("mouseup", () => touchKeys.right = false);
        rightButton.addEventListener("touchstart", () => touchKeys.right = true);
        rightButton.addEventListener("touchend", () => touchKeys.right = false);
    </script>
</body>
</html>
